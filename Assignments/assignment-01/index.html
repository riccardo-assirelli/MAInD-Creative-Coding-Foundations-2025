<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Playlist</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

  <div class="top-left-text">
    <h1>Weekly Playlist</h1>
    <h3 id="instruction">(Double-click to mark your favourite songs)</p>

  <div class="bottom-right-text">
    <h3>A self-curated library of music I like, including different genres. Weekly updated.</h3>
  </div>

</body>

</html>
